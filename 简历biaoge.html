<!DOCTYPE html>

			<tr>

			</tr>	
			<tr>
				
			</tr>
			<tr>
				<td rowspan="2" >个人能力</td>

			</tr>	
			<tr>
			</tr>

			<tr>

			<tr>

				<td></td>

			</tr>	
			<tr>
				<td rowspan="2" >兴趣爱好</td>
				<td  rowspan="2" colspan="4"></td>
			</tr>	
			<tr>
				
			</tr>
			<tr>
				<td rowspan="2" >自我评价</td>
				<td  rowspan="2" colspan="4"></td>
			</tr>	
			<tr>
				
			</tr>
